name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ vars.SERVER_PORT }}
          script: |
            cd ${{ vars.PROJECT_PATH }}
            
            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main
            
            # Create .env from secret
            echo "üìù Creating .env file..."
            cat > .env << 'ENVEOF'
            ${{ vars.FRONTEND_ENV }}
            ENVEOF
            
            # Rebuild and restart
            echo "üîÑ Stopping containers..."
            docker compose down
            
            echo "üî® Building images..."
            docker compose build --no-cache || { echo "‚ùå Build failed"; exit 1; }
            
            echo "üöÄ Starting containers..."
            docker compose up -d || { echo "‚ùå Start failed"; exit 1; }
            
            # Cleanup old images
            echo "üßπ Cleaning up..."
            docker image prune -f
            
            # Health check
            echo "üè• Health check..."
            sleep 20
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "‚úÖ Frontend deployed successfully"
            else
              echo "‚ö†Ô∏è Frontend starting, check logs with: docker compose logs -f"
            fi